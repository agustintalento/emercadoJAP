  <style>
  html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;

      background-color: #f9f9f5;

    .signin {
      width: 100%;
      max-width: 330px;

      margin-left: 25px;


    }

    h4.alert-heading {
    font-size: 30px;

    margin: 0px 0px 20px;

    input {
      width: fit-content;
      border-radius: 15px;

      box-sizing: border-box;

      background-color: #d61c6c;

<body class="text-center">

      <h4 class="alert-heading">INICIA SESIÓN</h4>

        <input type="checkbox" id= "recuerdame" checked> <br>
    
        <input type="submit"  value="Iniciar sesión" id="inicio">

        <!--login de google-->
        <div class="g-signin2" data-onsuccess="onSignIn"  data-longtitle="true"></div>
