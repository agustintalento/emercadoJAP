<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    h1 {

     padding: 3rem;
     padding-bottom: 0rem; 
     padding-left: 0rem;
    }
    .subtitulo {
      padding-top: 3rem;
      padding-bottom: 5rem;
    }
    button, input, select {
      font-size: smaller;
    }
    .cost {
      text-align: end;
      padding-top: 5rem;
      padding-left: 10rem;
    }
    #comprar {
      border-radius: 10px;      
      box-sizing: border-box;
      border: thin solid rgba(0, 0, 0, 0.2);
    }
  
  </style>
  
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="row container">
    <div class="col-1">
    </div>
    <div class="col-6">
      <h1>Carrito de Compras</h1>
    </div>
    <div class="col-4">
    </div>
    <div class="col-1">
      <h5 class="cost">Precio</h5>
    </div>
  </div>
  <hr class="container">
  <div id="carta" class="container">
  </div>
  <div class="row">
      

    <div class="col-1">
    </div>
    <div class="col-4">
    </div>  
    <div class="col-4">
    </div>
    <div class="container col-3">
      
        <h5>Subtotal: <span id="subtotal"></span> </h5>
    </div>
    
  </div><br><br>

  <form id="comprar" class="container">
    
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-4">
        <h2 class="container subtitulo">Método de Envío</h2>
      </div>  
      <div class="col-2">
      </div>
      <div class="container col-4">
        <h3 class="container subtitulo">Finaliza tu Compra</h3>
      </div>
    </div>
    <div class="row">

      <div class="col-4 container">

        <label for="envio">Tipo de Envío: </label><br> 
        <select name="tipoEnvio" id="envio">
          <option value="0.05">Standard(12-15 días +5% del subtotal)</option>
          <option value="0.07">Express (5-8 días +7% del subtotal)</option>
          <option value="0.15">Premium (2-5 días +15% del subtotal)</option>
        </select>    
      
      </div> 
      <div class="col-1"></div>
      <div class="col-4 container">
        <h4>Costo de Envío: <span id="costoEnvio"></span> </h4>
        <h2>Total: <span id="total"></span></h2><br>
      </div> 

    </div>    
    <div class="row">
       
      <div class="col-5 container">

          <label>Dirección: </label><br>
          <input type="text" name="calle" placeholder="Calle" required>
          <input type="text" name="numero" placeholder="Número" size="5" required><br><br>
          <input type="text" name="ciudad" placeholder="Ciudad" required><br><br>
          <label for="pais">País: </label><br>
          <input type="text" name="pais" placeholder="País" required><br><br>
        
      </div>
  </form>    
    
      <div class="container col-4">
        <!-- Boton de Forma de Pago -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formaPago">
          Forma de Pago
        </button>

        <!-- Modal -->
        <div class="modal fade" id="formaPago" tabindex="-1" aria-labelledby="formaPago" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="tituloModal">Selecciona forma de pago:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                  <div class="form-group">
                      
                      <input form="comprar" id="credito" type="radio" name="pago" value="credito">
                      <label for="credito">Tarjeta de Crédito</label><br><br>
                      <fieldset id="fieldCredito">
                        <label for="tarjeta">Número de Tarjeta: </label>
                        <input form="comprar" id="tarjeta" type="text" name="tarjeta" placeholder="16 dígitos" required>
                        <label for="verificador">CVV:</label>
                        <input form="comprar" id="verificador" type="text" name="verificador" size="3" placeholder="CVV" required><br><br>
                        <label for="fecha">Vencimiento: </label>
                        <input form="comprar" id="fecha" type="text" name="fecha" size="6" placeholder="(MM/AA)" required><br><br><hr>
                      </fieldset>
                      
                      <input form="comprar" id="transferencia" type="radio"  name="pago" value="transferencia">
                      <label for="transferencia">Transferencia Bancaria</label><br> 
                      <fieldset id="fieldTransferencia"> 
                        <input id="nroCuenta" form="comprar" type="text" name="cuenta" placeholder="Nro. de Cuenta" required>
                      </fieldset>
                      <p id="demo"></p>
                      <p id="demoFecha"></p>
                      <p id="demoVerificador"></p>
                      <div class="modal-footer">
                        <input form="comprar" type="submit" class="btn btn-primary btn-lg" value="Comprar">
                      </div>
                      
                  </div>
                
              </div>
              
             
            </div>
          </div>
        </div><br><br>



      </div>
      
    </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
